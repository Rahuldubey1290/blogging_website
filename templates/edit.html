{% extends "layout.html" %}

{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{url_for('static',filename='img/home-bg.jpg')}})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage Your Posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

<h3>Basic Action</h3>
<a href="/dashboard"><button class="btn btn-primary">Dashboard</button></a>
<a href="/logout"><button class="btn btn-primary">Logout</button></a>
<hr>

<h3>Add/Edit Posts</h3>

<form id="EditForm" action="/edit/{{sno}}" method="post" data-sb-form-api-token="API_TOKEN">
                                <div class="form-floating">
                                    <input class="form-control" id="title" name='title' type="text" placeholder="title" data-sb-validations="required" value="{{post.title}}" />
                                    <label for="name">Title</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="tag_line" name='tag_line' type="text" placeholder="tagline" data-sb-validations="required,email" value="{{post.tag_line}}"/>
                                    <label for="tag_line">tag line</label>
                                    <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="slug"  name='slug' type="text" placeholder="slug" data-sb-validations="required" value="{{post.slug}}"/>
                                    <label for="name">slug</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">slug.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="img_file"  name='img_file' type="text" placeholder="img file" data-sb-validations="required" value="{{post.img_file}}"/>
                                    <label for="phone">Img File</label>
                                    <div class="invalid-feedback" data-sb-feedback="phone:required">img_file.</div>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" id="content" name='content' placeholder="Content" style="height: 12rem" data-sb-validations="required" >{{post.content}}</textarea>
                                    <label for="message">Content</label>
                                    <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                                </div>
                                <br />
                               
                                <!-- Submit Button-->
                                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Submit</button>
                            </form>

        {% endblock %}
